<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavy Motor Vehicle Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Heavy Motor Vehicle Registration Form</h1>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="doe">Date of Entry:</label>
            <input type="date" id="doe" name="doe" required>

            <label for="toe">Time of Entry:</label>
            <input type="time" id="toe" name="toe" required>

            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber" required>

            <label for="vehicleType">Vehicle Type:</label>
            <select id="vehicleType" name="vehicleType" required>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
                <option value="Trailer">Trailer</option>
            </select>

            <label for="vin">Vehicle Identification Number (VIN):</label>
            <input type="text" id="vin" name="vin" required>

            <label for="registrationNumber">Vehicle Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required>

            <label for="manufacturer">Vehicle Manufacturer:</label>
            <input type="text" id="manufacturer" name="manufacturer" required>

            <label for="model">Vehicle Model:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Year of Manufacture:</label>
            <input type="number" id="year" name="year" min="1900" max="2024" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="uploadDocuments">Upload Documents (License, ID Proof, etc.):</label>
            <input type="file" id="uploadDocuments" name="uploadDocuments" multiple required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
